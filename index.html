<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href = "./styles.css"></link>
    <script src = "./script.js" defer></script>
    <title>Odin-Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class = "display">
            <p id = "history"></p>
            <p id = "ongoing-display">0</p>
        </div>

        <div class="key-container">
            <div class = "row">
                <button class = "operations" id = "clear-key" >clear</button>
                <button class = "keys operations" id = "backspace-key">Backspace</button>
            </div>
            <div class="row">
                <button class = "keys show-input">7</button>
                <button class = "keys show-input">8</button>
                <button class = "keys show-input">9</button>
                <button class = "keys operations operator">&#247</button>
            </div>
            <div class="row">
                <button class = "keys show-input">4</button>
                <button class = "keys show-input">5</button>
                <button class = "keys show-input">6</button>
                <button class = "keys operations operator">x</button>
            </div>
            <div class="row">
                <button class = "keys show-input">1</button>
                <button class = "keys show-input">2</button>
                <button class = "keys show-input">3</button>
                <button class = "keys operations operator">-</button>
            </div>
            <div class = "row">
                <button class = "keys show-input">.</button>
                <button class = "keys show-input">0</button>
                <button class = "keys operations" id = "equal-key">=</button>
                <button class = "keys operations operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
