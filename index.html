<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href = "./styles.css"></link>
    <script src = "./script.js" defer></script>
    <title>Odin-Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class = "display"></div>

        <div class="key-container">
            <div class = "row">
                <button class = "keys operations">clear</button>
                <button class = "keys operations">Backspace</button>
            </div>
            <div class="row">
                <button class = "keys">7</button>
                <button class = "keys">8</button>
                <button class = "keys">9</button>
                <button class = "keys operations">&#247</button>
            </div>
            <div class="row">
                <button class = "keys">4</button>
                <button class = "keys">5</button>
                <button class = "keys">6</button>
                <button class = "keys operations">x</button>
            </div>
            <div class="row">
                <button class = "keys">1</button>
                <button class = "keys">2</button>
                <button class = "keys">3</button>
                <button class = "keys operations">-</button>
            </div>
            <div class = "row">
                <button class = "keys">.</button>
                <button class = "keys">0</button>
                <button class = "keys operations">=</button>
                <button class = "keys operations">+</button>
            </div>
        </div>
    </div>
</body>
</html>
